<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Counter App</title>
    <!-- css file linking -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    

<div class="counter-app">
    <div class="container">
        <div class="card">
            <div class="card-body">


                <h1 class="card-title bg-primary text-center p-5 text-white">Counter app <br>
                    <span id="counter">0</span>
                 </h1>

                <div class="text-center">
                    <button type="button" class="btn btn-danger m-3" onclick="add()">Increase</button>
                    <button type="button" class="btn btn-success m-3" onclick="lower()">Decrease</button>
                </div>


            </div>
        </div>
    </div>
</div>





    <script src="app.js"></script>
</body>
</html>
